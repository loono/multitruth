<!DOCTYPE html>
<html lang="utf8">
<head>
    <title>Loono's Space</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
	<style type="text/css">
		.main.container {
    		margin-top: 5em;
  		}
	</style>
</head>
<body>
	<div class="ui fixed menu">
    	<div class="ui container">
    		<a href="/" class="item">Loono's Space</a>
    	</div>
    </div>

    <div class="ui main text container">
    	<div class="ui raised segment">
			<form class="ui form" action="remove" method="post">
				{% for item in files %}
				<div class="field">
    				<div class="ui checkbox">
      				<input name="files" type="checkbox" value="{{item.fileid}}">
      				<label>{{item.title}}</label>
    				</div>
  				</div>
  				{% endfor %}

          <label>Code</label>
          <input type="password" name="code"><br><br>
  				<input class="ui button" type="submit" value="Submit">
	    	</form>
	    </div>
	</div>

</body>
</html>
